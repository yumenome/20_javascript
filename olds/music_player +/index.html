    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="player_container"> </div>
        <audio src="" class="audio"></audio> 

        <div class="time">00:00 / 00:00</div>
        <div id="progress_bar">
            <div id="progressive"></div>
        </div>

        <div class="player">
            <button class="controls previous_btn"><img src="icons/pre.png"></button>
            <button class="controls play_btn"><img src="icons/p.png"></button>
            <button class="controls pause_btn"><img src="icons/pause.png"></button>
            <button class="controls next_btn"><img src="icons/next.png"></button>
        </div>
    </div>
















    <script src="script.js"></script>
</body>
