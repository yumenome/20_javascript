<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photO_museuM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- light_box  -->
    <div class="light_box">
        <div class="container">
            <header>
                <div class="artist">
                  <img src="camera.png" style="width: 23px;">
                  <span></span>
                </div>
                <div class="btns">
                    <img src="import.png" class="download">
                    <img src="close.png" class="close">
                </div>
              </header>
            <div class="preview_img">
                <div class="pre_img"><img src=""></div>
            </div>
        </div>
    </div>

<!-- top search  -->
    <section class="search">
        <img src="wp.jpg">
        <div class="content">
            <h1>photO museuM</h1>
            <p>search & download any legal images within a second!</p>
            <div class="search_box">
                <input type="text" placeholder="what do u..." spellcheck="false" autofocus>
            </div>
        </div>
    </section>

<!-- gallery photos  -->
    <section class="gallery">
        <ul class="images"></ul>
        <button class="load_more">load more</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
