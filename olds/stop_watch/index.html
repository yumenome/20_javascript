<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop_watch</title>
    <script src="https://kit.fontawesome.com/558ca58e7e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300;400;500&family=IBM+Plex+Mono:ital,wght@0,400;0,500;1,400;1,500&family=Inconsolata:wght@400;500;600;700&family=Montserrat+Alternates:ital,wght@0,100;0,400;0,500;0,900;1,100&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main">00:00:00</h1>
        <h3 class="mi">000</h3>
        <div class="controls">
            <button class="btn start"><img src="play.jpg"></button>
            <button class="btn keep_on"><img src="resume.png"></button>
            <button class="btn pause"><img src="pause.png"></button>
            <button class="btn restart"><img src="repeat.png"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
