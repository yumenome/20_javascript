<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="smash" onclick="open_it()">smash!<img src="smash.png" alt=""></button>
        <div class="popup">
            <img src="bandage.png">
            <h2>successfully wounded!</h2>
            <p>feeling better right now? <br>wanna try again?</p>
            <button onclick="close_it()">here we go again</button>
            <!-- <img class="try_again" src="refresh.png" onclick="close_it()"> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
